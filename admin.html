<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body class="text-center">
    <h1>Order handling</h1>
    <section id="main-section" style=padding:10%>
        <table id="basketlist" class="table">
            <tr>
                <th>Customer name</th>
                <th>Order id</th>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Email</th>
                <th>Adress</th>
                <th>Shipping Method</th>
            </tr>
        </table>
    </section>
    <section>
        <form id="form" class="visually-hidden">
            <h2>Modify order</h2><br><br>
            <div class="form-floating mb-3">
                <input class="form-control changeItem" placeholder="Change item number" id="changeItem"
                    name="changeItem">
                <label for="changeItem">Change Item number</label>
            </div>
            <div class="form-floating">
                <input class="form-control changePrice" placeholder="Change price" id="changePrice">
                <label for="changePrice">Change Price</label>
            </div>
            <div class="form-floating">
                <input class="form-control changeQty" placeholder="Chenge Quantity" id="changeQty">
                <label for="changeQty">Change quantity</label>
            </div>
            <!-- <div class="form-floating mb-3">
                <input class="form-control changeCustomer" placeholder="Change customer" id="changeCustomer">
                <label for="changeCustomer">Change customer</label>
            </div> -->
            <div class="form-floating mb-3">
                <input class="form-control changeEmail" placeholder="Change Email" id="changeEmail">
                <label for="changeEmail">Change Email</label>
            </div>
                <div class="form-floating mb-3">
                    <input class="form-control changeAdress" placeholder="Change adress" id="changeAdress"
                        name="changeAdress">
                    <label for="changeAdress">Change andress</label>
                </div>
                <div class="form-floating">
                    <select class="form-select" id="changeDelivery">
                        <option selected>Change delivery method</option>
                        <option value="Postnord">Postnord</option>
                        <option value="DHL">DHL</option>
                    </select>
                    <label for="changeDelivery">Change delivery method</label>
                </div>
        </form>
    </section>
    <script src="app-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
