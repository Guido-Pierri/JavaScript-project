    <section style="padding: 10%;">
    <h1 id="h2">Please register to check out</h2>
    <form class="was-validated">
        <label for="username">First and Last Name</label><br>
        <input type="text" name="username" id="username" class="form-control is-invalid" required>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email" class="form-control is-invalid" required>
        <br>
        <label for="adress1">Enter your street name and number</label>
        <br>
        <input type="text" name="adress1" id="adress1" class="form-control is-invalid" required>
        <br>
        <label for="adress2">Postal code</label>
        <br>
        <input type="text" name="adress2" id="adress2" class="form-control is-invalid" required>
        <br>
        <label for="adress3">City</label>
        <br>
        <input type="text" name="adress3" id="adress3" class="form-control is-invalid" required>
        <br>
        <label for="adress4">Country</label>
        <br>
        <input type="text" name="adress4" id="adress4" class="form-control is-invalid" required>
        <br><br>
        <p>Shipping method</p>
        <div class="form-check" id="radio">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="PostNord" id="flexRadioDefault1"
                checked>
            <label class="form-check-label" for="flexRadioDefault1">
                PostNord
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="DHL" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                DHL
            </label>
        </div>
    </form>
    
    <section id="basket">
        <div class="d-flex align-items-center justify-content-evenly">
            <div class="d-flex position-relative" id="carticon">
                <a href="/checkout.html" style="padding: 0;">
                    <img width="60" src="./shopping-bag.png" alt="cart" class="d-flex justify-content-start">
                </a>
                <div id="totalitemsincart"
                    class="navbar-brand position-absolute top-50 start-50 translate-middle text-wrap fs-6"
                    style="padding-top: 20px;"></div>
            </div>
            <h1 class="text-center d-flex">Your shopping bag</h1>
        </div>
        <table class="table table-borderless" style="max-width: 100%;">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                    <th scope="col">Quantity</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="basketlist">
            </tbody>
            <tfoot id="subtotal">
            </tfoot>
        </table>
    </section>
    <button type="button" class="btn btn-secondary p-1 h-100 w-100 rounded-0" id="sendButton">Send your order</button>

    <!-- <script src="app.js"></script> -->
    <script src="app-checkout.js"></script>
