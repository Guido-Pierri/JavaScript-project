<body>
<nav class="navbar navbar-expand-lg fixed-top bg-body-tertiary ">

        <a class="navbar-brand" href="index.html">
            <img width="60" src="./store.png" alt=""> Online Oasis</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Categories
                    </a>
                    <ul class="dropdown-menu">
                        <li><a id="men" class="dropdown-item" href="category-mens.html">Men's clothing</a></li>
                        <li><a id="women" class="dropdown-item" href="category-womens.html">Women's clothing</a>
                        </li>
                        <li><a id="jewelery" class="dropdown-item" href="category-jewelery.html">Jewelery</a></li>
                        <li><a id="electronics" class="dropdown-item" href="category-electronics.html">Electronics</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <div class="d-flex position-relative">
                <a href="/checkout.html" style="padding: 0;">
                    <img width="60" src="./shopping-bag.png" alt="cart" class="d-flex justify-content-start">
                </a>
                <div id="totalitemsincart"
                    class="navbar-brand position-absolute top-50 start-50 translate-middle text-wrap fs-6"
                    style="padding-top: 20px;"></div>
            </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"

            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>
    <section style="padding: 10%;">
    <h1 id="h2">Please register to check out</h2>
    <form>
        <label for="username">First and Last Name</label><br>
        <input type="text" name="username" id="username">
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="email" id="email">
        <br>
        <label for="adress1">Enter your street name and number</label>
        <br>
        <input type="text" name="adress1" id="adress1">
        <br>
        <label for="adress2">Postal code</label>
        <br>
        <input type="text" name="adress2" id="adress2">
        <br>
        <label for="adress3">City</label>
        <br>
        <input type="text" name="adress3" id="adress3">
        <br>
        <label for="adress4">Country</label>
        <br>
        <input type="text" name="adress4" id="adress4">
        <br><br>
        <p>Shipping method</p>
        <div class="form-check" id="radio">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="PostNord" id="flexRadioDefault1"
                checked>
            <label class="form-check-label" for="flexRadioDefault1">
                PostNord
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" value="DHL" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                DHL
            </label>
        </div>
    </form>
    
    <h3 id="h3">Products in you basket</h3>
    <table id="basketlist" class="table" style="max-width: 576px;">
        <tr>
            <th></th>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </table>
<table class="table">
    <tbody width="100%" id="subtotal">
        <th width="100%">subtotal</th>
    </tbody>
</table>
    <button id="sendButton">Send your order</button>

    <!-- <script src="app.js"></script> -->
    <script src="app-checkout.js"></script>
